<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматы</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Шахматы Онлайн</h1>
    <div class="game-container">
        <div id="board-container">
            <div id="myBoard"></div>
        </div>
        <div id="info-panel">
            <h2>Статус игры</h2>
            <p id="status-container">
                <span id="status">Ожидание соперника...</span>
            </p>
            <h2>История ходов</h2>
            <div id="move-history-container">
                <div id="pgn"></div>
            </div>
            <div class="controls">
                <div id="preGameControls">
                    <button id="swapColorsBtn">Поменять цвет</button>
                </div>
                <div id="inGameControls" style="display: none;">
                    <button id="restartBtn">Начать заново</button>
                </div>
                <div id="postGameControls" style="display: none;">
                    <button id="newGameBtn">Новая игра</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>

    <!-- Используем локальный файл, который у вас уже есть -->
    <script src="js/chess.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script_v2.js"></script>
</body>
</html>
