<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматы Онлайн</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Шахматы Онлайн</h1>

    <div class="game-container">
        <div id="board-container">
            <div id="myBoard" style="width: 400px"></div>
            <h3 id="status"></h3>
        </div>
        <div id="info-panel">
            <h2>Статус игры</h2>
            <p id="message">Загрузка...</p>
            <h2>Запись ходов</h2>
            <div id="move-history-container"></div>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">Новая игра</button>
        <button id="undoBtn">Отменить ход</button>
        <button id="swapColorsBtn">Поменять цвет</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script src="script_v2.js"></script>ы
</body>
</html>
